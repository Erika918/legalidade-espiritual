 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ Legalidade Espiritual ✨</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#4B0082" />
</head>
<body>
  <main>
    <h1>✨ Legalidade Espiritual Para Motivar Seu Dia! ✨</h1>

    <div class="flags">✝️ 🔁 🕊️</div>

    <div id="frases-container">Deus transforma choro em sorriso e luta em vitória.</div>

    <button class="botao-circular" onclick="novaFrase()">Nova<br>Frase ✨</button>
  </main>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Erro no SW:', err));
      });
    }
  </script>
</body>
</html>
